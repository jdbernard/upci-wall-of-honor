---
type: object
required: ['id', 'name', 'categoryId']
properties:

  id:
    description: Unique, permanent identifier for this record (UUID).
    type: string

  name:
    description: >
      Visible name of this General Board category (e.g. "Presbyters", "Honorary
      Presbyters")
    type: string

  title:
    description: >
      The name of the district, region, or ministry that this board member
      represents.
    type: string

  categoryId:
    description: The ID of the BoardCategory in which this member belongs.
    type: string
